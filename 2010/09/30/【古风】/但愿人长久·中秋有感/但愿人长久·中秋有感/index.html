                <div style="text-align:center"><br>明月照无眠，咏夜望高天。思欲乘风去，吹我到天边。<br>醉酒而兴舞，梦似蝶翩翩。忘身云汉上，乐歌如老仙。<br>人间千万里，相思千万年，何如此情苦，如何心似闲。<br>心愁不得结，乡思长绵绵。寒风催白发，冷雨洗朱颜。<br>朱颜如花落，白发悲成丝，问之何所似，恰似白月光，<br>细细千万条，银思何纤纤。惟此寄千里，还愿于人间。<br><br><br><br></div>
