                <p>我经过黄昏的院落<br>有人为我献上颂歌<br>歌者温情而不做作<br>就像黄昏的院落</p>
<p>坛中盘坐的梧桐<br>掩映着花丛<br>斜照的晚霞<br>似露在天边的粉颊</p>
<p>我洒下光彩赠与丛花<br>它们也毫不虚夸<br>柔枝持着含羞的朵<br>燃作真爱的火</p>
<p>我拂过桌上的贡品<br>将美酒一饮再饮<br>微风吹散了黄昏<br>院落虔默般幽深</p>
<p>我自黄昏经过<br>暮色笼罩着院落<br>仿佛灵与物的相隔<br>都在暮光中融和</p>
