                <p>当你遇见我<br>我已白发苍苍<br>你轻声向我问好<br>我点头<br>并致以微笑</p>
<p>彼时我已失语<br>只能用笔与你交流<br>关于诗歌，哲学<br>以及一切<br>美好的事物</p>
<p>你偶然看我<br>我正出门散步<br>蹒跚地<br>走过一小段路<br>气喘吁吁</p>
<p>你双手搀扶着<br>在长椅坐下<br>给我讲述<br>最新的历闻<br>不亦乐乎</p>
<p>夕阳的余晖<br>如同风烛<br>等你再来的时候<br>我已病逝</p>
<p>微闭着双眼<br>一脸安详<br>桌上还展着一本<br>未写就的书</p>
<p>故事<br>便是从我<br>遇见你的时候<br>开始</p>
