                <h4 id="A"><a href="#A" class="headerlink" title="A:"></a>A:</h4><p>相思无因<br>心事凭谁听<br>欲诉衷情<br>寄语风铃<br><a id="more"></a><br>盼逢伊人<br>殷殷若杏<br>红尘作伴<br>垂理霜鬓</p>
<p>愿有灵犀<br>心心相映<br>咫尺天涯<br>杳无音讯</p>
<h4 id="B"><a href="#B" class="headerlink" title="B:"></a>B:</h4><p>想见无由<br>梦后更无凭<br>莲心未启<br>丹唇轻颦</p>
<p>回廊寥清<br>曲池澄净<br>纱窗透凉<br>月光寒沁</p>
<p>花烛淋漓<br>摇曳不定<br>心煎如焚<br>都付灰烬</p>
<h4 id="C："><a href="#C：" class="headerlink" title="C："></a>C：</h4><p>相思无因<br>梦后更无凭<br>欲诉衷情<br>有意复谁听</p>
<p>想见无由<br>捐忘意难平<br>秋风连绵<br>心事几凋零</p>
<p>莲心未启<br>丹唇轻颦<br>凝脂似浴<br>袅袅婷婷</p>
<p>独爱孤芳<br>枉笑绰影<br>人世易醉<br>痴梦难醒</p>
