                <p>我住在南方<br>一座名叫失忆的城市</p>
<p>这里天晴<br>少雨，偶有台风<br>而我的日子<br>多愁善感</p>
<p>习惯了旧时的生活<br>如今的一切<br>对我来说<br>似乎总是陌生</p>
<p>每天望着<br>川流不息的人群<br>忽然之间<br>就忘了要去向哪<br>我住的地方离市中不远<br>却很少出门<br>除了周末<br>有时会一个人四处走走</p>
<p>时常<br>漫无目的地前行<br>偶尔<br>对着一朵花发愣<br>像是青春<br>莫名的忧伤</p>
<p>如果你偶然地<br>想起我<br>请一定记得<br>与我通信<br>告诉我你的近况<br>和那些过往</p>
<p>我似乎住在南方<br>一座名叫失忆的城市</p>
