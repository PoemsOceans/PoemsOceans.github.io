<p>你高昂着头颅<br>眼神里充满决毅<br>把一颗偏执的心碾碎<br>将垂涎饥渴的雄鹰喂养</p>
<p>在群峦中疾行<br>从苍茫的天幕底下<br>纵身跃过<br>留下孤傲的身影<br>拉长在草原篝火的黄昏</p>
<p>大地上奔腾的河流<br>翻涌出源源不竭的激情<br>那种澎湃着最原始的欲望<br>把跳动的月亮吞噬</p>
<p>一如你眼神中渗出的<br>桀骜不驯<br>那是流淌自种族<br>骨子里的血性</p>
