                <p>（其一）<br>煞我西风、煞我西风<br>一只不死鸟<br>是大地精魂<br>飒我北风、飒我北风 </p>
<p>（其二）<br>舀一瓢水饮尽<br>那点滴的香甜<br>是稻花的余味<br>是鱼虾的新鲜</p>
<p>舀一瓢水饮尽<br>从远古时代长<br>流至今，我已记<br>不清来自哪里</p>
<p>舀一瓢水饮尽<br>沙滩上还有我<br>童年时的脚印<br>随着乳流前奔</p>
<p>舀一瓢水饮尽<br>有一只小鸪鸟<br>唱“漫漫兮求索”<br>我什么都没说</p>
<p>舀一瓢水饮尽<br>那点滴的香甜<br>是汗水的余味<br>是土地的新鲜</p>
