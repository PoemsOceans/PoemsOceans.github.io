                <p><img src="http://p5ooqzjfi.bkt.clouddn.com/%E8%8D%89%E5%8E%9F-%E9%85%8D%E5%9B%BE02.jpg"><br><br><br>你可愿与我<br>一同去到我们的草原<br>在那里相守<br>静静地看着时光<br>从指缝间流走<br><a id="more"></a><br>你可愿与我<br>一同去到我们的草原<br>依偎在群山的怀抱里<br>像绵羊一般温柔<br>亲亲吻着彼此的额头</p>
<p>你可愿与我<br>一同去到我们的草原<br>并坐在高高的山岗上<br>看流星划过、将十指紧紧相扣<br>如同两朵交融的云<br>相伴到白头</p>
<p>你可愿与我<br>一同去到我们的草原<br>用那绿油油的青草<br>喂养成批壮硕的奶牛<br>骑上马匹像风一样自由</p>
<p>你可愿与我<br>一同去到我们的草原<br>在雪山下搭起帐篷<br>等到黄昏时候<br>牵手<br>在澄澈的湖水边行走<br><br><br><img src="http://p5ooqzjfi.bkt.clouddn.com/%E8%8D%89%E5%8E%9F-%E9%85%8D%E5%9B%BE01.jpg" class="full-image"></p>
