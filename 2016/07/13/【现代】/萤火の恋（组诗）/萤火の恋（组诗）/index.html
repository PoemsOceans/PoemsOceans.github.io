<p>在深邃里<br>静谧</p>
<p>在止水之下<br>惊惶</p>
<p>在渺小 萤火の<br>恋<br>和支离破碎</p>
<p>给你<br>飞舞，繁星的梦</p>
<p>2016.07.13</p>
<p>（之五）夏和之彼</p>
<p>夏和之彼<br>挹之流离</p>
<p>夏和之彼<br>凝之琥珀</p>
<p>夤夜 荧盏<br>冷萤<br>如雪未化</p>
<p>夏和之彼<br>竹之森森<br>2016.12.19</p>
<p>（之六）夜幕之萤</p>
<p>跟随<br>风的脚步</p>
<p>穿过<br>森林的迷雾</p>
<p>夜空中 飞舞<br>无数<br>栖在草丛深处</p>
<p>点亮自己的灯<br>也照亮别人的路<br>2016.12.20</p>
